<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h2>Crumbs demo simulator</h2>
  <p>Current Location:</p>

    Location:<br>

    Go to room: <input class="spot" type="submit" name="location" value="37.799, -122.434"><br>

  </form>
  <br>
  <div id="map"> </div>
